<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JSQuiz</title>
</head>
<body>
    <!-- timer + high score section -->
    <header>
       <button id="view-high-score" class="btnheader">View Highest Score</button>
       <p>Time: <span id="time-left">placeholder</span></p>
    </header>
    <!-- End timer + high score section -->

    <!-- main content -->
    <div id="content">
        <section id="main-container">
            <p id="display-question">Welcome to Barias </br>JS Quiz</p>
            <!-- scoring section -->
            <p id="display-final-score"></p>
            <p id="enter-initials"></p>
            <textarea id="enter-initials-text-area"></textarea>
            <!-- start quiz button -->
            <button id="start-quiz">Start Quiz</button>
            <!-- answer buttons -->
            <button id="answer1" class="btn"></button>
            <button id="answer2" class="btn"></button>
            <button id="answer3" class="btn"></button>
            <button id="answer4" class="btn"></button>
            <!-- summit score button -->
            <button id="submit-score" class="btn"></button>
        <!-- validation correct/wrong answer section -->
        <div id="answer-validation-grid"></div>
        <p id="answer-validation"></p>
        <!-- End validation correct/wrong answer section -->
    </div>

    <script src="./assets/js/java.js"></script>
</body>
</html>
